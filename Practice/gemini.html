<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini API Playground</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px 25px;
      width: 90%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
      
    }
    button {
      margin-top: 12px;
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor:pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #005fd1;
    }
    .output {
      margin-top: 15px;
      white-space: pre-wrap;
      background: #f2f4f7;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ddd;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>üí° Sakthi's AI Playground</h1>

  <div class="container">
    <textarea id="prompt" placeholder="Type your question or prompt..."></textarea>
    <button onclick="callGemini()">Ask Me</button>
    <div class="output" id="response">Response will appear here...</div>
  </div>

  <script>
    async function callGemini() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Thinking...";

      const apiKey = "AIzaSyBJYjI2FZXJ-g75tR8VeyAB1pRf5CUL6Tk"; // üîê Replace with your Gemini API key

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }]
            })
          }
        );

        const data = await res.json();
        //console.log(data)
        const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
        responseDiv.textContent = output;
      } catch (err) {
        responseDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
